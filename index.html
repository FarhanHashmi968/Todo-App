<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="heading">
        <h1>Task <span style="color: rgb(103, 102, 102);">Lists</span></h1>
        <span class="addButtonMain" style="cursor: pointer;" onclick="addToDo()"><span class="addButton">+</span>Add

    <div id="askSection">
        <h2>Add New Heading for TODO</h2>

        <div>
            <button class="addMain" onclick="addHeading()">Add</button>
            <button class="closeMain" onclick="closeMainAskSection()">Close</button>
        </div>
    </div>






    <div id="showBazi"></div>
